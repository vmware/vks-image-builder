file:
{{range $name, $vers := index .Vars .Vars.OS "common-files"}}
  {{ $name }}:
    exists: {{ $vers.exists }}
    filetype: {{ $vers.filetype }}
    contains: {{ range $vers.contains}}
    - {{.}}
  {{end}}
{{end}}
